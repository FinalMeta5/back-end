spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    username: username
    url: url
    password: pw

  profiles:
    include: 
      - sec
    active: local

  data:
    redis:
      port: 6379
      host: localhost

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

mybatis:
  type-aliases-package: com.hifive.bururung
  mapper-locations: classpath:mapper/**/*.xml

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

